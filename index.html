<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
  <div class="form-inline">
    <div class="inputGroup">
      <input class="form-control mr-sm-2" placeholder="Create List" id="addList">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="return addNewList()" id="addListButton">Add</button>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="main">
  <div class="left nav flex-column nav-pills navbar-dark bg-dark navbar-collapse collapse" id="collapsibleNavbar"
       role="tablist"
       aria-orientation="vertical">

    <a class="nav-link active" data-toggle="tab" href="#v-pills-home" role="tab"
       aria-selected="true" id="example">
      <span>Example</span>
      <button type="button" class="close" aria-label="Close" id="close">
        <span aria-hidden="true">&times</span>
      </button>
    </a>
  </div>
  <div class="right tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
      <div class="heading">
        <h3>Example</h3>
        <button class="btn" id="addListItem"><i class="fas fa-plus-circle" onclick="addListItems()"></i></button>
      </div>
      <ul>
        <li>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text checkbox-circle">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"></label>
              </div>
            </div>
            <input type="text" class="form-control">
            <button type="button" class="close" aria-label="Close" id="closeListItem">
              <span aria-hidden="true" class="">&times</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
